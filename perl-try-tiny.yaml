package:
  name: perl-try-tiny
  version: "0.31"
  epoch: 2
  description: Minimal try/catch with proper preservation of $@
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 3300d31d8a4075b26d8f46ce864a1d913e0e8467ceeba6655d5d2b2e206c11be
      uri: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Try-Tiny-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-try-tiny-doc
    pipeline:
      - uses: split/manpages
    description: perl-try-tiny manpages

update:
  enabled: true
  release-monitor:
    identifier: 11921
