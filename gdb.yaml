package:
  name: gdb
  version: "15.1"
  epoch: 0
  description: The GNU Debugger
  copyright:
    - license: GPL-3.0-or-later AND LGPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - expat-dev
      - gmp-dev
      - libtool
      - linux-headers
      - mpfr-dev
      - ncurses-dev
      - perl
      - python3-dev
      - readline-dev
      - texinfo
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 38254eacd4572134bca9c5a5aa4d4ca564cbbd30c369d881f733fb6b903354f2
      uri: https://ftp.gnu.org/gnu/gdb/gdb-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --with-python=/usr/bin/python3 \
        --disable-nls \
        --disable-werror \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --with-system-readline \
        --with-system-zlib

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: gdb-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: gdb manpages

update:
  enabled: true
  release-monitor:
    identifier: 11798
