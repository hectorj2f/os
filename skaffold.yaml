package:
  name: skaffold
  version: 2.9.0
  epoch: 2
  description: Easy and Repeatable Kubernetes Development
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - make

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GoogleContainerTools/skaffold
      tag: v${{package.version}}
      expected-commit: 6071a3f7574702c8666a243d89254e9b0d8ff4d7

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.17.0 golang.org/x/crypto@v0.17.0 github.com/containerd/containerd@v1.7.11 github.com/docker/docker@v24.0.7 github.com/sigstore/cosign/v2@v2.2.1
      go-version: "1.21"
      replaces: go.opentelemetry.io/otel/metric=go.opentelemetry.io/otel/metric@v0.36.0

  - runs: |
      make
      install -m755 -D ./out/skaffold "${{targets.destdir}}"/usr/bin/skaffold

  - uses: strip

update:
  enabled: true
  github:
    identifier: GoogleContainerTools/skaffold
    strip-prefix: v
    tag-filter: v
