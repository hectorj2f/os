# Generated from https://pypi.org/project/gcovr/
package:
  name: py3-gcovr
  version: "7.2"
  epoch: 1
  description: Generate C/C++ code coverage reports with gcov
  copyright:
    - license: BSD-3-Clause # according to https://github.com/gcovr/gcovr/tree/master#license
  dependencies:
    runtime:
      - py3-colorlog
      - py3-jinja2
      - py3-lxml
      - py3-pygments

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c4b74b0859611283be646d590c7915e787911b6f
      repository: https://github.com/gcovr/gcovr
      tag: ${{package.version}}

  - uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import gcovr
    - runs: |
        gcovr -h

update:
  enabled: true
  github:
    identifier: gcovr/gcovr
    use-tag: true
