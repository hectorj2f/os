package:
  name: meson
  version: 1.5.1
  epoch: 0
  description: Fast and user friendly build system
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3
      - samurai

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - samurai

pipeline:
  - uses: fetch
    with:
      expected-sha256: 567e533adf255de73a2de35049b99923caf872a455af9ce03e01077e0d384bed
      uri: https://github.com/mesonbuild/meson/releases/download/${{package.version}}/meson-${{package.version}}.tar.gz

  - runs: python3 setup.py build

  - runs: python3 setup.py install --prefix=/usr --root=${{targets.destdir}} --skip-build

subpackages:
  - name: meson-doc
    pipeline:
      - uses: split/manpages
    description: meson manpages

update:
  enabled: true
  release-monitor:
    identifier: 6472

test:
  environment:
    contents:
      packages:
        - build-base
  pipeline:
    - runs: |
        meson --version | grep ${{package.version}}
    - runs: |
        mkdir -p /tmp
        cd /tmp
        cat <<'EOF' >> /tmp/main.c
        #include <stdio.h>

        //
        // main is where all program execution starts
        //
        int main(int argc, char **argv) {
        printf("Hello Wolfi.\n");
        return 0;
        }

        EOF
        cat <<'EOF'>> /tmp/meson.build
        project('tutorial', 'c')
        executable('demo', 'main.c')
        EOF

        CC=gcc meson setup builddir
        cd builddir
        meson compile
        ./demo
