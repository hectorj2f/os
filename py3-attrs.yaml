# Generated from https://pypi.org/project/attrs/
package:
  name: py3-attrs
  version: 23.2.0
  epoch: 1
  description: Classes Without Boilerplate
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-importlib-metadata
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-hatchling
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    # The script
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python-attrs/attrs.git
      tag: ${{package.version}}
      expected-commit: 9e443b18527dc96b194e92805fa751cbf8434ba9

  - name: Fetch History (required by pip install)
    runs: |
      git fetch --unshallow

  - name: Python Install
    runs: export SOURCE_DATE_EPOCH=$(git log -1 --format=%ct || $SOURCE_DATE_EPOCH) && pip3 install . --root=${{targets.destdir}}

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - "^.*?post\\d"
  github:
    identifier: python-attrs/attrs

test:
  pipeline:
    - uses: python/import
      with:
        import: attrs
