package:
  name: py3-importlib-resources
  version: 6.4.0
  epoch: 4
  description: Read resources from Python packages
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: importlib-resources
  module-name: importlib_resources

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-wheel

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python/importlib_resources
      tag: v${{package.version}}
      expected-commit: 1f4d3f10a3ed5d65b3092a39369c08e71e30a97c

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-zipp
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.module-name}}

update:
  enabled: true
  github:
    identifier: python/importlib_resources
    strip-prefix: v
    use-tag: true
